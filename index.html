<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			  crossorigin="anonymous">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 class="mt-3" id="main-header">Coffee!</h1>
		<hr>
		<div class="container-fluid">
			<div class="row no-gutters w-100">
				<div class="col-6">
					<ul id="coffee">

					</ul>
				</div>
				<!--//////COFFEE CHOICES//////-->
				<div class="col-6">
					<div class="card mt-2 border-0">
						<div class="card-body pt-0 pr-0">
							<div class="card border-0">
								<div class="card body  border-0">
									<form action="">
										<div class="form-group">
											<label for="roast-selection">Roast Type</label>
											<select class="form-control" id="roast-selection">
												<option>All</option>
												<option>light</option>
												<option>medium</option>
												<option>dark</option>
											</select>
										</div>
										<div class="form-group">
											<label for="coffee-selection">Coffee Name</label>
											<br>
											<input class="form-control" type="text" id="coffee-selection">
										</div>
										<button id="submit" type="button" class="btn btn-primary btn-md btn-block">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<!--////NEW COFFEE CHOICES////-->
					<h1 id="new-coffee-header">Add a Coffee</h1>
					<div class="card mt-2 border-0">
						<div class="card-body pt-0 pr-0">
							<div class="card border-0">
								<div class="card body  border-0">
									<form action="">
										<div class="form-group">
											<label for="roast-selection">Roast Type</label>
											<select class="form-control" id="new-roast-selection">
												<option>light</option>
												<option>medium</option>
												<option>dark</option>
											</select>
										</div>
										<div class="form-group">
											<label for="coffee-selection">Coffee Name</label>
											<br>
											<input class="form-control" type="text" id="new-coffee-selection">
										</div>
										<button type="button" class="btn btn-primary btn-md btn-block">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
